{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} NextTrends {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head> 

<body>
    <div class="back_banner">
    </div>
    {% block content %}{% endblock content %}

    {% if user.is_authenticated %}
        <div class="admin_tools">
            <a href="{% url 'home' %}" class="btn admBtn">Главная</a>
            <a href="{% url 'change_model' %}" class="btn admBtn">Редактировать модель</a>
            <a href="{% url 'admin:index' %}" class="btn admBtn">Панель администратора</a>
        </div>
    {% endif %}
</body>


<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/ajax.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/vue-dev.js' %}"></script>
<script src="{% static 'js/chart.js' %}"></script>
{% block script %}{% endblock script %}
